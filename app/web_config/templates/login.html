<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepClaude 配置管理 - 登录</title>
    <style>
      :root {
        --primary-color: #4a6fa5;
        --primary-dark: #3a5985;
        --secondary-color: #6b93d6;
        --background-color: #f5f7f9;
        --card-background: #ffffff;
        --text-color: #333333;
        --border-color: #e0e0e0;
        --error-color: #e53e3e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      .login-container {
        width: 400px;
        padding: 40px;
        background-color: var(--card-background);
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        font-size: 24px;
        color: var(--primary-color);
        margin-bottom: 10px;
      }

      .login-header p {
        color: #666;
        font-size: 14px;
      }

      .login-form .form-group {
        margin-bottom: 20px;
      }

      .login-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }

      .login-form input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 15px;
        transition: border-color 0.3s;
      }

      .login-form input:focus {
        border-color: var(--primary-color);
        outline: none;
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-button:hover {
        background-color: var(--primary-dark);
      }

      .error-message {
        background-color: #fdd;
        color: var(--error-color);
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .login-footer {
        text-align: center;
        margin-top: 25px;
        font-size: 13px;
        color: #777;
      }

      @media (max-width: 480px) {
        .login-container {
          width: 90%;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>DeepClaude 配置管理</h1>
        <p>请输入管理员凭据登录</p>
      </div>

      <div id="error-box" class="error-message">用户名或密码错误，请重试。</div>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="username">用户名</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">密码</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="login-button">登录</button>
      </form>

      <div class="login-footer">DeepClaude 配置管理系统 &copy; 2024</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");
        const errorBox = document.getElementById("error-box");

        // 获取当前路径的基础URL
        const currentPath = window.location.pathname;
        const basePath = currentPath.substring(0, currentPath.lastIndexOf("/"));
        console.log("当前基础路径:", basePath);

        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // 使用 Basic Auth 格式进行验证
          const credentials = btoa(`${username}:${password}`);

          try {
            // 使用相对路径
            const response = await fetch(`${basePath}/api/auth`, {
              method: "POST",
              headers: {
                Authorization: `Basic ${credentials}`,
              },
            });

            if (response.ok) {
              // 认证成功，保存认证信息
              localStorage.setItem("auth_token", credentials);

              // 重定向到配置页面，使用相对路径
              window.location.href = basePath || "./";
            } else {
              // 显示错误消息
              errorBox.classList.add("show");

              // 清空密码字段
              document.getElementById("password").value = "";
            }
          } catch (error) {
            console.error("登录过程中发生错误:", error);
            errorBox.textContent = "登录过程中发生错误，请稍后重试。";
            errorBox.classList.add("show");
          }
        });
      });
    </script>
  </body>
</html>
